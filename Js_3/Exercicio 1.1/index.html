<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de Times</title>
    <script src="script.js"></script>
</head>

<body>
    <h1>Escalando um time</h1>
    <br>
    <h2>Escalar Jogador</h2>
    <p>
        <label for="posicao">Posicao:</label>
        <input type="text" name="posicao" id="posicao">
        <br>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="numero">Numero:</label>
        <input type="text" name="numero" id="numero">
        <br>
        <button onclick="register()">Escalar</button>
    </p>
    <h2>Remover Jogador</h2>
    <p>
        <label for="numberToRemove">Número:</label>
        <input type="text" id="numberToRemove">
        <button onclick="remover()">Remover</button>
    </p>
    <h2>TIME:</h2>
    <ul id="team-list"></ul>
</body>

</html>
