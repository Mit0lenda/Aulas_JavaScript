    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Escalação do time</title>
        <script src="index.js"></script>
    </head>
    <body>
        <h1>Escalação do time</h1>
        <h2>Escalar Jogador</h2>
        <p>
            <label for="position">Posição:</label>
            <input type="text" name="position" id="position">
            
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">

            <label for="number">Numero:</label>
            <input type="text" name="number" id="number">
            <button onclick="escalar()">Escalar</button>
        </p>
        <h2>Remover Jogador</h2>
        <p>
            <label for="numberToRemove">Número:</label>
            <input type="text" id="numberToRemove">
            <button onclick="remover()">Remover</button>
        </p>
        <h2>Time:</h2>
        <ul id="team-list"></ul>
    </body>
    </html>
