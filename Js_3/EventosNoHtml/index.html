<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Eventos no Html</h1>
    <div>
        <label for="onMouseEnter">Entrada do Mouse:</label>
        <input type="text" name="onMouseEnter" id="onMouseEnter" onmouseenter="MouseEvent()">
    </div>
    <br>
    <div>
        <label for="onChange">Mudança de Valor:</label>
        <input type="text" name="onChange" id="onChange" onchange="changeEvent()">
    </div>
    <br>
    <div>
        <label for="onFocus">Entrade de Foco:</label>
        <input type="text" name="onFocus" id="onFocus" onfocus="focusEvent()">
    </div>
    <br>
    <div>
        <label for="onBlur">Saída de Foco:</label>
        <input type="text" id="onBlur" onblur="blurEvent()">
    </div>
    <br>
    <button onclick="clickEvent()">
        Clique-me!
    </button>
    <script src="index.js"></script>
</body>
</html>
